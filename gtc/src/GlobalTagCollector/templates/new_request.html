{% extends "app_layout.html" %}

{% block title %}Global Tag Collector :: Submit Tag{% endblock %}

{% block media %}

<script type='text/javascript' src='/libs/underscore-1.4.2.min.js'></script>
<script type='text/javascript' src='/libs/backbone-0.9.2.min.js'></script>

<script type="text/javascript" src="/libs/bootstrap/2.2.1/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="/libs/multi-select/0.8/js/jquery.multi-select.js"></script>
<link rel="stylesheet" href="/libs/multi-select/0.8/css/multi-select.css"/>

<script type='text/javascript' src='{{ STATIC_URL }}application.js'></script>

<style type="text/css">
    .ms-container {
        margin-top: -7px;
        width: 270px;
    }
    .ms-selectable {
        width: 270px;
    }
    h5 {
        margin: 8px 0;
    }
    .ms-selection {
        width: 270px;
        background: transparent url('{{ STATIC_URL }}img/arrow-down.png') no-repeat 210px 2px !important;
    }
    .ms-container ul.ms-list {
        width: 270px;
        height: 146px;
    }
</style>

{% endblock %}


{% block content %}

<form id="record_submit_form" method="post" action="#">
    <input type="hidden" name="form-TOTAL_FORMS" value="1" id="id_form-TOTAL_FORMS" />
    <input type="hidden" name="form-INITIAL_FORMS" value="1" id="id_form-INITIAL_FORMS" />
    <input type="hidden" name="form-MAX_NUM_FORMS" id="id_form-MAX_NUM_FORMS" />

    <div class="row">
        <div class="span4">
            <h2>Submit new Tag</h2>
        </div>
        <div class="span8" style="float: left; margin-top: 12px;">
            <div id="disclaimer_well_box" class="well well-small" style="margin: 0;">
                <strong>Disclaimer: </strong>In case of doubt what queue to use, please <a href="mailto:cms-alca-globaltag@cern.ch">contact the AlCaDB conveners</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <div id="alert_container"></div>
        </div>
    </div>

    <div class="row">
        <div class="span8">
            <label>Account Type:</label>
            <select id="accountType" class="span8" name="form-0-account_type">
                <option value=''>Select</option>
            </select>
            
            <label>Account:</label>
            <select id="account" disabled="disabled" class="span8" name="form-0-account">
                <option value=''>Select</option>
            </select>

            <label>Tag:</label>
            <select id="tag" disabled="disabled" class="span8" name="form-0-tag">
                <option value=''>Select</option>
            </select>

            <label>Record:</label>
            <select id="record" disabled="disabled" class="span8" name="form-0-record">
                <option value=''>Select</option>
            </select>

            <label>Label:</label>
            <input id="label" class="span8" placeholder="(Optional label)" name="form-0-label"/>

            <label>Comment:</label>
            <textarea id="comment" class="span8" style="height: 7em" placeholder="(Required comment)" name="form-0-comment"></textarea>
        </div>
        <div class="span4">
            <label>Queues:</label>
            <select multiple='multiple' id="queue" name="form-0-queue_choices"></select>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <input id="submit_and_view" name="submitview" type="submit" class="btn btn-primary"  value="Submit and view my submits">
            <input id="submit_and_edit" name="submitedit" type="submit" class="btn btn-info"  value="Submit and continue editing">
            <a class="btn btn-danger" href="{% url new_request %}">Clean</a>
        </div>
    </div>
</form>

{% endblock %}
